<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96" width="96" height="96">
  <defs>
    <linearGradient id="paperGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8F9FA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#106EBE;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Document Background -->
  <rect x="16" y="12" width="64" height="72" rx="8" ry="8" fill="url(#paperGrad)" stroke="#E1E1E1" stroke-width="1" filter="url(#shadow)"/>
  
  <!-- Header Bar -->
  <rect x="16" y="12" width="64" height="16" rx="8" ry="8" fill="url(#headerGrad)"/>
  <rect x="16" y="20" width="64" height="8" fill="url(#headerGrad)"/>
  
  <!-- Document Icon -->
  <circle cx="24" cy="20" r="3" fill="#FFFFFF" opacity="0.9"/>
  <rect x="22.5" y="18.5" width="3" height="3" fill="#0078D4"/>
  
  <!-- Title Text -->
  <text x="32" y="23" font-family="Segoe UI, Arial, sans-serif" font-size="8" fill="white" font-weight="600">Notepad</text>
  
  <!-- Red Margin Line -->
  <line x1="28" y1="32" x2="28" y2="76" stroke="#FF6B6B" stroke-width="1.5"/>
  
  <!-- Text Lines -->
  <line x1="32" y1="36" x2="72" y2="36" stroke="#333" stroke-width="1" opacity="0.6"/>
  <line x1="32" y1="42" x2="68" y2="42" stroke="#333" stroke-width="1" opacity="0.6"/>
  <line x1="32" y1="48" x2="70" y2="48" stroke="#333" stroke-width="1" opacity="0.6"/>
  <line x1="32" y1="54" x2="64" y2="54" stroke="#333" stroke-width="1" opacity="0.6"/>
  <line x1="32" y1="60" x2="72" y2="60" stroke="#333" stroke-width="1" opacity="0.6"/>
  <line x1="32" y1="66" x2="66" y2="66" stroke="#333" stroke-width="1" opacity="0.6"/>
  <line x1="32" y1="72" x2="58" y2="72" stroke="#333" stroke-width="1" opacity="0.6"/>
  
  <!-- Cursor Line -->
  <line x1="60" y1="70" x2="60" y2="74" stroke="#0078D4" stroke-width="2"/>
  
  <!-- Edit Icon Badge -->
  <circle cx="72" cy="76" r="8" fill="#0078D4" stroke="#FFFFFF" stroke-width="2"/>
  <path d="M68,72 L72,76 L76,72" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  <line x1="72" y1="76" x2="72" y2="80" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
</svg>
