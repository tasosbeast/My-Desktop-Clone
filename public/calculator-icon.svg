<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96" width="96" height="96">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#106EBE;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Calculator Body -->
  <rect x="12" y="8" width="72" height="80" rx="12" ry="12" fill="url(#grad1)" filter="url(#shadow)"/>
  
  <!-- Screen -->
  <rect x="18" y="16" width="60" height="22" rx="6" ry="6" fill="#1A1A1A" stroke="#333" stroke-width="1"/>
  <text x="74" y="32" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="end" font-weight="300">123</text>
  
  <!-- Buttons Row 1 -->
  <rect x="20" y="44" width="12" height="10" rx="2" fill="#FF4757" stroke="#FF3838" stroke-width="0.5"/>
  <text x="26" y="51" font-family="Segoe UI, Arial, sans-serif" font-size="7" fill="white" text-anchor="middle" font-weight="500">C</text>
  
  <rect x="36" y="44" width="12" height="10" rx="2" fill="#FF9500" stroke="#FF8C00" stroke-width="0.5"/>
  <text x="42" y="51" font-family="Segoe UI, Arial, sans-serif" font-size="7" fill="white" text-anchor="middle" font-weight="500">±</text>
  
  <rect x="52" y="44" width="12" height="10" rx="2" fill="#FF9500" stroke="#FF8C00" stroke-width="0.5"/>
  <text x="58" y="51" font-family="Segoe UI, Arial, sans-serif" font-size="7" fill="white" text-anchor="middle" font-weight="500">%</text>
  
  <rect x="68" y="44" width="12" height="10" rx="2" fill="#FF9500" stroke="#FF8C00" stroke-width="0.5"/>
  <text x="74" y="51" font-family="Segoe UI, Arial, sans-serif" font-size="7" fill="white" text-anchor="middle" font-weight="500">÷</text>
  
  <!-- Buttons Row 2 -->
  <rect x="20" y="58" width="12" height="10" rx="2" fill="#F5F5F5" stroke="#E0E0E0" stroke-width="0.5"/>
  <text x="26" y="65" font-family="Segoe UI, Arial, sans-serif" font-size="7" fill="#333" text-anchor="middle" font-weight="500">7</text>
  
  <rect x="36" y="58" width="12" height="10" rx="2" fill="#F5F5F5" stroke="#E0E0E0" stroke-width="0.5"/>
  <text x="42" y="65" font-family="Segoe UI, Arial, sans-serif" font-size="7" fill="#333" text-anchor="middle" font-weight="500">8</text>
  
  <rect x="52" y="58" width="12" height="10" rx="2" fill="#F5F5F5" stroke="#E0E0E0" stroke-width="0.5"/>
  <text x="58" y="65" font-family="Segoe UI, Arial, sans-serif" font-size="7" fill="#333" text-anchor="middle" font-weight="500">9</text>
  
  <rect x="68" y="58" width="12" height="10" rx="2" fill="#FF9500" stroke="#FF8C00" stroke-width="0.5"/>
  <text x="74" y="65" font-family="Segoe UI, Arial, sans-serif" font-size="7" fill="white" text-anchor="middle" font-weight="500">×</text>
  
  <!-- Buttons Row 3 -->
  <rect x="20" y="72" width="12" height="10" rx="2" fill="#F5F5F5" stroke="#E0E0E0" stroke-width="0.5"/>
  <text x="26" y="79" font-family="Segoe UI, Arial, sans-serif" font-size="7" fill="#333" text-anchor="middle" font-weight="500">4</text>
  
  <rect x="36" y="72" width="12" height="10" rx="2" fill="#F5F5F5" stroke="#E0E0E0" stroke-width="0.5"/>
  <text x="42" y="79" font-family="Segoe UI, Arial, sans-serif" font-size="7" fill="#333" text-anchor="middle" font-weight="500">5</text>
  
  <rect x="52" y="72" width="12" height="10" rx="2" fill="#F5F5F5" stroke="#E0E0E0" stroke-width="0.5"/>
  <text x="58" y="79" font-family="Segoe UI, Arial, sans-serif" font-size="7" fill="#333" text-anchor="middle" font-weight="500">6</text>
  
  <rect x="68" y="72" width="12" height="10" rx="2" fill="#FF9500" stroke="#FF8C00" stroke-width="0.5"/>
  <text x="74" y="79" font-family="Segoe UI, Arial, sans-serif" font-size="7" fill="white" text-anchor="middle" font-weight="500">−</text>
  
  <!-- Calculator App Icon Badge -->
  <circle cx="78" cy="18" r="8" fill="#0078D4" stroke="#FFFFFF" stroke-width="2"/>
  <text x="78" y="22" font-family="Segoe UI, Arial, sans-serif" font-size="8" fill="white" text-anchor="middle" font-weight="bold">=</text>
</svg>